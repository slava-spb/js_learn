<body>

<script>
//Задачи 1, Задача первая.
var s, text, text_reverse = '',
    i = 0;
slovo = prompt('Введите слово, а мы его перевернем при помощи цикла while');
s = slovo.length;
while (s != i) {
    i++;
    text = s - i;
    text_reverse = text_reverse + slovo.charAt(text);
				}
document.write('Вы ввели "<strong>' + slovo + '</strong>", а мы его перевернули и вышло "<strong>' + text_reverse + '</strong>"');
//console.log(slovo);
//console.log(text_reverse);
</script>
</body>
