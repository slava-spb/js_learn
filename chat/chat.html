  <body>



    <div class="container">
<div class="row">
<div class="col-xs-8  col-xs-offset-2">
<br>
<br>
<textarea placeholder="Введите ваше сообщение" style="width:100%; height:100px" id="textInput">
</textarea>
<button class="btn" id="send">Отправить</button>
<br><br>

<div id="text"></div>

</div>

</div>

</div>
<script type='text/javascript'>
	//getElementsByTagName(input);
	document.getElementById('send').onclick = function() {
		a = (document.getElementById('textInput').value);
		var p = document.createElement('p');
		p.className = "alert alert-success";
		p.innerHTML = a;
		//document.getElementsByClassName('col-xs-8').appendChild(p);
		text.appendChild(p);
	}
</script>
