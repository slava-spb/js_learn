//Найти максимальный и минимальный элемент массива и показать его индекс.
// Массив заполнить случайными целыми числами
var array = [];
min = 1;
max = 100;

for (i = 0; i < 10; i++) {
    array.push(Math.floor(Math.random() * (max - min + 1)) + min);
    var max_el = Math.max.apply(array, array);
    var min_el = Math.min.apply(array, array);
}
// console.log(array);
console.log(array + '\n' + '\n' + 'Максимальное число:' + max_el + '\t' + 'Минимальное число:' + min_el)

for (b = 0; b < 10; b++) {

            //if(array[b]>100) break;
